name: Waka Readme

on:
  schedule:
    - cron: "30 0 * * *" # 毎日9:30 JST (0:30 UTC)
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@v0.3.1
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: all_time # last_7_days, last_30_days, all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
