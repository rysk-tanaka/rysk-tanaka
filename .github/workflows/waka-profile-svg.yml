name: WakaTime Profile SVG

on:
  schedule:
    - cron: "30 1 * * *" # 毎日10:30 JST (1:30 UTC)
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  update-svg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: avinal/Profile-Readme-WakaTime@v2
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          OUTPUT_FILE: images/wakatime-stats.svg
          SHOW_TITLE: true
          BLOCK_STYLE: STARTER # STARTER, CLASSIC, COMPACT
          TIME_RANGE: all_time # last_7_days, last_30_days, last_6_months, last_year, all_time

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/wakatime-stats.svg
          git diff --staged --quiet || git commit -m "Update WakaTime SVG stats"
          git push || echo "Push failed, possibly due to concurrent updates"
